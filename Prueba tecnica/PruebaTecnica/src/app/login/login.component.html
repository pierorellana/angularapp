<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Login</title>
</head>

<body>
    <form [formGroup]="loginForm">
        <h1 class="title">Login</h1>
        <label>
                <i class="fa-solid fa-user"></i>
                <input placeholder="Usuario" type="text" name="usuario" formControlName="usuario" required> 
        </label>
        <label>
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Contraseña" type="password" name="password" formControlName="password" required> 
        </label>
        <p class="link">¿Has olvidado tu contraseña?</p>
        <input class="btn" type="button" value="Ingresar" routerLink="pagina">
    </form>
</body>

</html>
